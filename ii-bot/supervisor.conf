{% for server_address, server in bot.get("servers", {}).items() %}
[program:{{ bot.name }}_{{ server_address|replace(".", "_") }}_reconnection_loop]
command=bash reconnection_{{ server_address|replace(".", "_") }}.sh
directory=/var/ii/{{ bot.name }}/
user=ii
redirect_stderr=True
autostart=true
autorestart=true
killasgroup=true
stopasgroup=true

{% for rss in server.get("rss", []) %}
[program:{{ bot.name }}_{{ server_address|replace(".", "_") }}_rss_{{ rss.name }}]
command=bash rss_{{ rss.name }}_{{ server_address|replace(".", "_") }}.sh
directory=/var/ii/{{ bot.name }}/
user=ii
redirect_stderr=True
autostart=true
autorestart=true
killasgroup=true
stopasgroup=true

{% endfor %}
{% endfor %}
